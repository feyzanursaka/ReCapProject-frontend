<div class="mb-3">
  <label for="filterText" class="form-label">Renk Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
    placeholder="arama ifadesi giriniz" />
</div>
<div *ngIf="filterText.length > 2" class="alert alert-success">
  {{ filterText }} aradınız.
</div>

<ul class="list-group">
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors| colorFilterPipe: filterText" [class]="getCurrentColorClass(color)">
    {{ color.colorName| uppercase }}</li>
</ul>
