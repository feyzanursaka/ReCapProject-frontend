<div class="mb-3">
  <label for="filterText" class="form-label"></label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
    placeholder="Renk Ara" />
</div>

<cdk-virtual-scroll-viewport itemSize="1" class="container">
<ul class="list-group">
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors| colorFilterPipe: filterText" class="colors" [class]="getCurrentColorClass(color)">
    {{ color.colorName| uppercase }}</li>
</ul>
</cdk-virtual-scroll-viewport>
