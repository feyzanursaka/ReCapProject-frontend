<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded!=false" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Araba</th>
        <th>İsim</th>
        <th>Soyisim</th>
        <th>Kiralama Tarihi</th>
        <th>Dönüş Tarihi</th>
      </tr>
    </thead>
    <tr *ngFor="let rentalDetail of rentalDetails">
      <td>{{ rentalDetail.id }}</td>
      <td>{{ rentalDetail.carName }}</td>
      <td>{{ rentalDetail.firstName }}</td>
      <td>{{ rentalDetail.lastName }}</td>
      <td>{{ rentalDetail.rentDate }}</td>
      <td>{{ rentalDetail.returnDate }}</td>
    </tr>
  </table>
