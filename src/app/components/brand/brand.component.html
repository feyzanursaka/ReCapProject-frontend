

<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/cars">Tüm Arabalar</li>


  <div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
      placeholder="arama ifadesi giriniz" />
  </div>
  <div *ngIf="filterText.length > 2" class="alert alert-success">
    {{ filterText }} aradınız.
  </div>


  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}" 
  *ngFor="let brand of brands | filterPipe: filterText"
    [class]="getCurrentBrandClass(brand)">
    {{ brand.brandName }}</li>
</ul>
<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
