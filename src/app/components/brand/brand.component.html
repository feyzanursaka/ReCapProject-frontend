<div class="mb-3">
  <label for="filterText" class="form-label"></label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
    placeholder="Marka Ara" />
</div>

<cdk-virtual-scroll-viewport itemSize="1" class="container">
  <ul class="list-group">
    <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}"
      *cdkVirtualFor="let brand of brands| brandFilterPipe: filterText" class="brands" [class]="getCurrentBrandClass(brand)">
      {{ brand.brandName| uppercase }}</li>
  </ul>
</cdk-virtual-scroll-viewport>
